<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Border Radius <br />
      Previewer <br> (px)
    </h1>
    <div class="inputs">
      <form>
        <input
          id="top-left"
          type="number"
          min="0"
          max="999"
          placeholder="Top-left"
        />
        <input
          id="top-right"
          type="number"
          min="0"
          max="999"
          placeholder="Top-right"
        />
        <input
          id="bottom-left"
          type="number"
          min="0"
          max="999"
          placeholder="Bottom-left"
        />
        <input
          id="bottom-right"
          type="number"
          min="0"
          max="100"
          placeholder="Bottom-right"
        />
      </form>
      <button id="btn">Ok</button>
    </div>
    <div class="base" id="base"></div>
    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/drxnk" target="_blank">Luiz Felipe</a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
